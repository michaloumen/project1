<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>River Raid</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="src/images/river.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the Left and Right arrow to control the Plane!</p>
      <img src="./src/images/arrows.png" alt="" class="arrows-img" />
      <p>Press Spacebar to shoot!</p>
      <div id='mission'>
        <p id='title'>MISSION TO WIN! (You have to shoot!)</p>
        <div class='itens'>
          <p><span id='maxHeli'>5</span></p><img src="./src/images/heliL.png" alt="" class="heli"/>
        </div>
        <div class='itens'>
          <p><span id='maxShip'>5</span></p><img src="./src/images/shipL.png" alt="" class="heli"/>
        </div>        
      </div>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <script type="text/javascript" src="src/js/index.js"></script>
  </body>
</html>
